<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container_pai">
        <div class="container_logo">
          <img src="/img/VectorPizza.png" alt="logo pizza" />
          <img src="/img/Pizza&Front.png" alt="logo" />
        </div>
        <div class="container_nav">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoção</li>
            <li>Contato</li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container_main">
        <div class="container_delivery">
          <h2 class="card_desc">
            Envio grátis <span> comprando </span> 2 pizzas
          </h2>
          <div class="img_delivery"></div>
        </div>
      

      
        <div class="container_cardapio">
          <h2 class="cardapio_desc">Cardápio de pizzas</h2>
          <div>
            <span class="title_list">TOP 5</span>
            
              <div class="list">
                <ol>
                  <li>Frango e Catupiry</li>
                  <li>Hawaiana</li>
                  <li>Bolonhesa</li>
                  <li>Fugazzeta</li>
                  <li>Calabresa</li>
                </ol>
              </div>

              <div class="img_cardapio"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container_footer">
        <div class="container_nav_footer">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoção</li>
            <li>Contato</li>
          </ul>
        </div>

        <div class="container_logo_footer">
          <img src="/img/VectorPizza.png" alt="logo pizza" />
          <img src="/img/Pizza&Front.png" alt="logo" />
        </div>
      </div>
    </footer>
  </body>
</html>
