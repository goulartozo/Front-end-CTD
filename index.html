<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Front-end-CTD/css/style.css" />
    
    <title>Rio Grande do Sul</title>
  </head>
  <body>
    <header id="home" >
      <div id="topo" class="container_pai">
        <div class="container_logo">
          <img src="/img/logo.png" alt="logo Rio Grande do Sul" />
        </div>
        <div class="container_nav">
          <nav class="container_list">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#curiosidades">Curiosidades</a></li>
              <li><a href="#video">Vídeo</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container_banner">
        
            <span class="container_frase_banner">
              Eu falo <span class="bold">bah e tchê</span> desde guri, largateio no sol e não acho as coisas
              só legais, elas são <span class="bold">tri legais.</span>
      
        </div>
        
        <div class="container_back_banner"></div> 
      
      <section id="curiosidades">
        <h2 class="curious">Curiosidades Gaúchescas</h2>
        <div class="container_curiosidades">
          
          <div class="container_culinaria">
            <span class="container_culi"><a href="">Culinária</a></span>
            <img src="/img/card1.png" alt="culinaria">
          </div>
          <div class="container_serra">
            <span class="container_ser"><a href="">Serra</a></span>
            <img src="/img/card2.png" alt="Serra">  
          </div>
           <div class="container_cultura">
            <span class="container_cult"><a href="">Cultura</a></span>
            <img src="/img/card3.png" alt="Cultura">  
          </div>
        </div>
      </section>
      <section id="video">
        <div class="container_video">
          <h2 class="video_title">Oktoberfest em Santa Cruz do Sul - RS</h2>
          <figure>
            <div class="box_video">
              <iframe src="https://www.youtube.com/embed/Bl3Sh5lFO9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </figure>
        </div>
      </section>
      <div class="voltar_topo">
        <span ><a href="#topo"> Voltar ao topo</a></span>
      </div>
    </main>
    <footer>
      <div class="container_footer">
        <div class="container_linkedin" >
          <a href="https://www.linkedin.com/in/douglas-goularte-b0a838227/" target="_blank" rel="external">
          <img class="container_img_linkedin" src="/img/linkedin.png"  alt="Linkedin">
          </a>
        </div>
         <div class="container_git" >
          <a href="https://github.com/goulartozo" target="_blank" rel="external">
          <img class="container_img_git" src="/img/git.png" alt="github">
          </a>
        </div> 
      </div>
    </footer>
  </body>
</html>
